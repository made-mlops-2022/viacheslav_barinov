input_train_data_path: "data_csv/train_data.csv"
input_test_data_path: "data_csv/test_data.csv"
preprocess_pipeline_path: "model/preprocess_pipeline.pkl"
model_path: "model/model.pkl"
predict_path: "data_csv/predict.csv"
model_type: "LogisticRegression"
features:
  categorical_features:
    - "sex"
    - "cp"
    - "fbs"
    - "restecg"
    - "exang"
    - "slope"
    - "thal"
  numerical_features:
    - "age"
    - "trestbps"
    - "chol"
    - "thalach"
    - "oldpeak"
    - "ca"
  target_col: "condition"
splitting_params:
  val_size: 0.1
  random_state: 3
  stratify: True
logistic_regression_params:
  random_state: 0
  penalty: "l2"
  C: 0.9
